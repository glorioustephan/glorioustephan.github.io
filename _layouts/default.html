<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | James Lee Baker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {%- if site.google_analytics -%}
    {% include analytics.html %}
  {%- endif -%}
  {%- seo -%}
</head>
<body class="bg-zinc-50 text-zinc-900 min-h-screen">
  <div class="w-full flex justify-center border-b border-zinc-200 bg-white/90 backdrop-blur-sm">
    <nav class="w-full max-w-3xl flex flex-row items-center gap-6 px-4 py-4">
      {% for item in site.data.navigation %}
        <a href="{{ item.url }}" class="font-semibold text-zinc-700 hover:text-zinc-900 transition-colors">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </div>
  <main class="w-full flex justify-center px-4">
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-md mt-8 mb-16 p-6 md:p-10 border border-zinc-100">
      {{ content }}
    </div>
  </main>
</body>
